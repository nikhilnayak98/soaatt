
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Login</title>

 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
<link href="./static/material/css/materialize.css" rel="stylesheet">
<link href="./static/material/css/jquery.datetimepicker.css " rel="stylesheet">
<link href="./static/material/css/forms.css " rel="stylesheet">


    <style type="text/css">
      html, body {
          background: #eee;
          height: 100%;
      }
    </style>
    
<style type="text/css">
    
</style>

  </head>
  <body class="valign-wrapper2">
      
      <div class="container expand-on-small-only">
          
<div class="row valign">
    <div class="col s12 m8 offset-m2 l8 offset-l2">
        <div class="card">
            <form method="POST">
                <div class="card-content">
                    <span class="card-title grey-text text-darken-2">Login</span>
                    
    
    
<div class="row">
    <div id="id_email_container" class="input-field col s12 required">
        <i class="mdi-communication-email prefix"></i><input type="text" name="username" id="id_email"><label for="id_email">Username</label>
    </div>
</div>

            
                
<div class="row">
    <div id="id_password_container" class="input-field col s12 required">
        <i class="mdi-action-lock prefix"></i><input type="password" name="password" id="id_password"><label for="id_password">Password</label>
    </div>
</div>

            
          

    

                </div>
                <div class="card-action">
                    
                    <div class="right-align">
                        
        <button class="waves-effect waves-light btn" type="submit">Login</button>
    

                    </div>
                    
                </div>
            </form>
        </div>
    </div>
</div>



      </div>

      <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      


<script src="./static/material/js/jquery.datetimepicker.js"></script>
<script src="./static/material/js/jquery.formset.js"></script>
<script src="./static/material/js/materialize.js"></script>
<script src="./static/material/js/material_init.js"></script>

      
  </body>
</html>
