<!DOCTYPE html>
<html>
<head>
	<title>Attendance Info</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" media="screen,projection">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head> 
<body>
<div class="navbar-fixed">
  <nav>
    <div class="nav-wrapper teal darken-4">
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <!--<li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">Javascript</a></li>
        <li><a href="mobile.html">Mobile</a></li>-->
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <!--<li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">Javascript</a></li>
        <li><a href="mobile.html">Mobile</a></li>-->
      </ul>
    </div>
  </nav>
</div>
  	
	<h3>Hello {{ name }}!</h3><br><img src="data:image/jpeg;base64, {{ image }} ">
	<center>
	<div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
	
	{% for v in data %}
	<div> 
		<ul class="collapsible popout collapsible-accordion" data-collapsible="accordion">
			<li>
            	<div class="collapsible-header">
                	<b style="float:left;">{{ v["subject"] }}</b>
                	<span style="padding-left: 10px;float:right;">{{ v["TotalAttandence"] }}%</span>
                </div>
                <div class="collapsible-body" style="display: none;">
                	<table class="bordered">
        				<tr>
                			<th>Theory</th>
				            <th>Lab</th>
				            <th>Last updated on</th>
					    </tr>
			            <tr>
            			    <td>{{ v["Latt"] }}</td>
            	           	<td>{{ v["Patt"] }}</td>
                        	<td>{{ v["lastupdatedon"] }}</td>
			            </tr>
					</table>
            	</div>
        	</li>
    	</ul>
    </div>
	{% endfor %}
	</div>
	</center>
	<div class="fixed-action-btn">
		<a class="btn-floating btn-large red" href="./logout">
			<i class="large material-icons">backspace</i>
		</a>
		<ul>
			<div class="chip">
				Logout
			</div>
		</ul>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
	<script>
		$( document ).ready(function(){
			$(".button-collapse").sideNav();
		});
	</script>
	<div class="hiddendiv common"></div>
</body>
</html>
